<div class="main__content">
    <h1 class="heading">Create Report</h1>
  
    <div class="form">
  
      <h5>Upload Required Documents *</h5>
  
      <form class="form-container">
        <div class="form-row">
            <div class="form-field">
              <span>Upload Student Details (.csv)</span>
              <!-- <button type="button" class="btn btn-primary">Import</button> -->
              <input type="file" class="btn btn-primary" accept=".csv"  (change)="onFileSelected($event)">

            </div>
        </div>
      
        <div class="form-row">
            <div class="form-field">
            <span>Upload Student Responses (.csv)</span>
            <input type="file" class="btn btn-primary" accept=".csv"  (change)="onFileSelected($event)">
          </div>
        </div>
      
        <div class="form-row">
            <div class="form-field">
            <span>Upload Answer Key (.csv)</span>
            <input type="file" class="btn btn-primary" accept=".csv"  (change)="onFileSelected($event)">
          </div>
        </div>
  
        <div class="submitBtn">
            <button type="button" class="btn btn-success mt-5">Submit</button>
        </div>
  
      </form>
      
      
    </div>
  
  </div>
